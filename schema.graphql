scalar Date

type Income {
  total: Float!
  dateAdded: Date
  paymentDate: Date
}

type Expense {
  concept: String!
  total: Float!
  dateAdded: Date
  tags: [ExpenseTag]
  comment: String
}

type ExpenseTag {
  name: String!
  dateAdded: Date
}

type Query {
  incomes: [Income]
  expenses: [Expense]
  tags: [ExpenseTag]
}

type Mutation {
  createIncome(
    total: Float!,
    dateAdded: Date!
    paymentDate: Date!
  ): Income
}
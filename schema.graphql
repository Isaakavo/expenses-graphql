scalar Date

enum Fortnight {
  FIRST
  SECOND
}

type PaymentDate {
  date: Date
  forthnight: Fortnight
}

type Income {
  userId: String!
  total: Float!
  createdAt: Date
  # Make this an object? 
  # paymentDate: { date, forthnight - values enum first, second }
  paymentDate: PaymentDate
}

type Expense {
  id: ID!
  userId: String!
  concept: String!
  total: Float!
  payBefore: Date!
  createdAt: Date
  updatedAt: Date
  tags: [ExpenseTag]
  comment: String
}

type ExpenseTag {
  id: ID!
  name: String!
  createdAt: Date
  updatedAt: Date
}

input ExpenseTagInput {
  name: String
}

type Query {
  incomes: [Income]
  expenses(payBefore: Date): [Expense]
  tags: [ExpenseTag]
}

type Mutation {
  createIncome(
    total: Float!,
    createdAt: Date!
    paymentDate: Date!
  ): Income
  createExpense(
    concept: String!
    total: Float!
    payBefore: Date!
    createdAt: Date!
    tags: [ExpenseTagInput]
    comment: String
  ): Expense
}

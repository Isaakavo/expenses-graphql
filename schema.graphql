scalar Date

type Income {
  total: Float!
  createdAt: Date
  paymentDate: Date
}

type Expense {
  id: ID!
  concept: String!
  total: Float!
  createdAt: Date
  updatedAt: Date
  tags: [ExpenseTag]
  comment: String
}

type ExpenseTag {
  id: ID!
  name: String!
  createdAt: Date
  updatedAt: Date
}

input ExpenseTagInput {
  name: String
}

type Query {
  incomes: [Income]
  expenses: [Expense]
  tags: [ExpenseTag]
}

type Mutation {
  createIncome(
    total: Float!,
    createdAt: Date!
    paymentDate: Date!
  ): Income
  createExpense(
    concept: String!
    total: Float!
    createdAt: Date!
    tags: [ExpenseTagInput]
    comment: String
  ): Expense
}
